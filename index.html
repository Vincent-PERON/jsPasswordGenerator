<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <form>
          
          <div class="input-group mb-3">
            <input readonly type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2" id="password">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="copy" data-container="body" data-toggle="popover" data-placement="right" data-content="copied!">Copy</button>
            </div>
          </div>

        <hr/>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Length</label>
                <select class="form-select" aria-label="Default select example" id="length">

                  <optgroup label="WEAK">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                  </optgroup>

                  <optgroup label="STRONG">
                    <option selected value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>
                    <option value="60">60</option>
                    <option value="61">61</option>
                    <option value="62">62</option>
                    <option value="63">63</option>
                    <option value="64">64</option>
                    </optgroup>

                    <optgroup label="UNBREAKABLE">
                      <option value="128">128</option>
                      <option value="256">256</option>
                      <option value="512">512</option>
                      <option value="1024">1024</option>
                      <option value="2048">2048</option>
                    </optgroup>

                      </select>
            </div>
                       
            <div style="
            display: flex;
            margin-top: 32px;
            justify-content: space-between;">
                
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="uppercase" checked>
                <label class="form-check-label" for="flexCheckDefault">
                  Upper Case
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lowercase" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Lower Case
                </label>
              </div>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="numbers" checked>
              <label class="form-check-label" for="flexCheckDefault">
                Numbers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="specialChars">
              <label class="form-check-label" for="flexCheckChecked">
                Special Chars
              </label>
            </div>
        </div>

      </div>

            <div class="text-center"><button id="btn" type="button" class="btn btn-primary"
                    style="padding: 4px 64px; margin-top: 16px;">Generate</button></div>
        </form>
    </div>
    
    <script src="generate.js"></script>
</body>

</html>
